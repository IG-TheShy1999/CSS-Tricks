<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <script src="../static/echarts.simple.min.js"></script> -->
  <script src="https://cdn.staticfile.org/echarts/5.3.0/echarts.min.js"></script>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      position: relative;
      height: 100vh;
      background-color: #000;
    }

    #pie {
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -30vh;
      margin-left: -30vh;
      width: 60vh;
      height: 60vh;
      z-index: 999;
    }
  </style>
</head>

<body>
  <div id="pie"></div>
  <script>
    var chartDom = document.getElementById('pie');
    var myChart = echarts.init(chartDom);
    const value1 = 189
    const value2 = 364
    const value3 = 280
    option = {
      // graphic: [{ //环形图中间添加文字
      //   type: 'text', //通过不同top值可以设置上下显示
      //   left: 'center',
      //   top: '55%',
      //   style: {
      //     text: `总成本`,
      //     textAlign: 'center',
      //     fill: '#1E7CE8', //文字的颜色
      //     fontSize: 34,
      //     lineHeight: 16,
      //   }},
      //   { //环形图中间添加文字
      //   type: 'text', //通过不同top值可以设置上下显示
      //   left: 'center',
      //   top: '45%',
      //   style: {
      //     text: `${value1+value2+value3}`,
      //     textAlign: 'center',
      //     fill: '#1E7CE8', //文字的颜色
      //     fontSize: 66,
      //     lineHeight: 16,
      //   }
      // }
      // ],
      title: {
        text: value1 + value2 + value3,
        subtext:'总成本' ,
        textStyle: {
            color: '#f2f2f2',
            fontSize: 60,
            align: 'center'
        },
        subtextStyle: {
            fontSize: 30,
            color: '#80c9fe'
        },
        x: 'center',
        y: 'center',
    },
      silent: true,
      angleAxis: {
        clockwise: false, // 刻度增长是否按顺时针，默认顺时针(true)。
        axisLine: {
          show: false
        },
        axisLabel: {
          show: false
        },
        splitLine: {
          show: false
        },
        axisTick: {
          show: false
        },
        min: 0,
        max: value1 + value2 + value3, //一圈的刻度值
        startAngle: 0 //初始角度
      },
      radiusAxis: {
        type: 'category',
        data: ['1', '2', '3', '4'], // 极坐标径向轴中的类目，这边有几个数，
        // 就代表径向轴分了几份，和series中的data对应，这样就可以撑开圆环
        z: 10,
        axisLine: {
          show: false
        },
        axisTick: {
          show: false
        },
        axisLabel: {
          show: false
        },
      },
      polar: {
      },
      series: [{
        type: 'bar',
        data: [0, 0, 0,
          {
            value: value1,
            itemStyle: {
              normal: {//颜色渐变
                color: new echarts.graphic.LinearGradient(
                  0, 0, 0, 1,
                  [
                    { offset: 0, color: '#44e1f3' },
                    { offset: 1, color: '#44e1f314' }
                  ]
                )
              }
            },
            z: 1,
          }
        ],
        coordinateSystem: 'polar',
        name: 'A',
        stack: 'a',
        roundCap: 1,

      }, {
        type: 'bar',
        data: [0, 0, 0,
          {
            value: value2,
            itemStyle: {
              normal: {//颜色渐变
                color: new echarts.graphic.LinearGradient(
                  0, 0, 0, 1,
                  [
                    { offset: 0, color: '#80c9fe14' },
                    { offset: 1, color: '#80c9fe' }
                  ]
                )
              }
            },
            z: 1
          }
        ], // 前面的0，累计还是0，这样径向轴上的对应的分区总数就是0，不会显示圆环
        coordinateSystem: 'polar',
        name: 'B',
        stack: 'a',
        roundCap: 1,
      }, {
        type: 'bar',
        data: [0, 0, 0,
          {
            value: value3,
            itemStyle: {
              normal: {//颜色渐变
                color: new echarts.graphic.LinearGradient(
                  0, 0, 0, 1,
                  [
                    { offset: 0, color: '#CF934E' },
                    { offset: 1, color: '#CF934E00' }
                  ]
                )
              }
            },
            z: 0
          }
        ],
        coordinateSystem: 'polar',
        name: 'C',
        stack: 'a',
        roundCap: 1,
      }],
    };

    option && myChart.setOption(option);
  </script>
</body>

</html>
